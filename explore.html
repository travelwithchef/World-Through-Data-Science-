<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Explore Countries</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f7f8fa, #e0eafc);
    }
    h2 {
      text-align: center;
      cursor: pointer;
      margin-top: 40px;
      background: #000;
      color: #fff;
      padding: 10px;
      border-radius: 8px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    .search-container {
      text-align: center;
      margin: 20px;
    }
    #searchInput {
      padding: 10px;
      width: 60%;
      border: 2px solid #555;
      border-radius: 8px;
      font-size: 16px;
    }
    .continent {
      margin: 20px auto;
      max-width: 1200px;
    }
    .countries {
      display: none;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
      margin-top: 20px;
    }
    .country {
      width: 120px;
      height: 120px;
      background-color: #f0f0f0;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      position: relative;
      transition: all 0.3s ease;
    }
    .country:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }
    .country img {
      width: 60px;
      height: 40px;
      object-fit: cover;
      border-radius: 4px;
      margin-bottom: 8px;
    }
    .country span {
      font-weight: bold;
      font-size: 14px;
      text-align: center;
    }
    .country[data-theme="japan"] { background: #fff; border: 2px solid red; }
    .country[data-theme="brazil"] { background: #fefefe; border: 2px solid green; }
    .country[data-theme="france"] { background: #fff; border: 2px solid blue; }
    .country[data-theme="india"] { background: #fff3e0; border: 2px solid orange; }
    .toggle-btn {
      margin-top: 10px;
      font-size: 14px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search countries...">
  </div>  <div id="continent-sections"></div>  <script>
    const countryData = {
      "Africa": ["Algeria", "Egypt", "Ethiopia", "Libya", "Morocco", "Nigeria", "Tanzania", "Tunisia", "Zimbabwe"],
      "Asia": ["Azerbaijan", "Bahrain", "China", "India", "Iran", "Japan", "Jordan", "Malaysia", "Mongolia", "Pakistan", "Palestine", "Saudi Arabia", "Sri Lanka", "Turkey", "Vietnam", "Yemen"],
      "Europe": ["Austria", "Bulgaria", "France", "Germany", "Greece", "Hungary", "Italy", "Monaco", "Macedonia", "Portugal", "Romania", "Russia", "San Marino", "Spain", "Switzerland", "Vetican City"],
      "North America": ["Antigua and Barbuda", "Costa Rica", "El Salvador", "Saint Lucia", "USA"],
      "South America": ["Argentina", "Brazil", "Guyana", "Paraguay", "Uruguay"],
      "Oceania": ["Australia", "New Zealand", "Solomon Islands"]
    };

    const themedCountries = {
      "Japan": "japan",
      "Brazil": "brazil",
      "France": "france",
      "India": "india"
    };

    const container = document.getElementById("continent-sections");

    for (const [continent, countries] of Object.entries(countryData)) {
      const section = document.createElement("div");
      section.className = "continent";
      const heading = document.createElement("h2");
      heading.textContent = continent;

      const countryGrid = document.createElement("div");
      countryGrid.className = "countries";

      countries.forEach(country => {
        const div = document.createElement("div");
        div.className = "country";
        const themeClass = themedCountries[country] || "";
        div.setAttribute("data-theme", themeClass);

        const img = document.createElement("img");
        const imageFile = `${country.toLowerCase().replace(/ /g, "-")}-flag.jpg`;
        img.src = imageFile;
        img.onerror = () => img.src = "placeholder.png";

        const name = document.createElement("span");
        name.textContent = country;

        div.appendChild(img);
        div.appendChild(name);
        countryGrid.appendChild(div);
      });

      heading.addEventListener("click", () => {
        countryGrid.style.display = countryGrid.style.display === "flex" ? "none" : "flex";
      });

      section.appendChild(heading);
      section.appendChild(countryGrid);
      container.appendChild(section);
    }

    document.getElementById("searchInput").addEventListener("keyup", function() {
      const value = this.value.toLowerCase();
      document.querySelectorAll(".country").forEach(el => {
        el.style.display = el.innerText.toLowerCase().includes(value) ? "flex" : "none";
      });
    });
  </script></body>
</html>
