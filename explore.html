<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore Countries</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }body {
  background-color: #111;
  color: #fff;
  padding: 20px;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
  font-size: 2rem;
}

.search-box {
  width: 100%;
  max-width: 500px;
  margin: 0 auto 40px;
}

.search-box input {
  width: 100%;
  padding: 12px 20px;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  background-color: #222;
  color: #fff;
  box-shadow: 0 0 8px rgba(255,255,255,0.1);
}

.continent {
  margin-bottom: 30px;
  background: #1a1a1a;
  padding: 20px;
  border-radius: 10px;
}

.continent h2 {
  font-size: 1.5rem;
  cursor: pointer;
  user-select: none;
  margin-bottom: 10px;
}

.country-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
  gap: 20px;
  display: none;
}

.country {
  background-color: #2a2a2a;
  border-radius: 10px;
  overflow: hidden;
  text-align: center;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  cursor: pointer;
  position: relative;
}

.country:hover {
  transform: scale(1.05);
  box-shadow: 0 0 15px rgba(255,255,255,0.15);
}

.country img {
  width: 100%;
  height: 100px;
  object-fit: cover;
}

.country span {
  display: block;
  padding: 10px;
  font-size: 1rem;
  color: #fff;
}

.tooltip {
  position: absolute;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0, 0, 0, 0.6);
  padding: 5px 10px;
  border-radius: 5px;
  font-size: 0.8rem;
  color: #fff;
  display: none;
}

.country:hover .tooltip {
  display: block;
}

  </style>
</head>
<body>
  <h1>Explore Countries</h1>  <div class="search-box">
    <input type="text" id="search" placeholder="Search countries...">
  </div>  <div id="explore-container"></div>  <script>
    const data = {
      "Africa": ["Algeria", "Egypt", "Ethiopia", "Libya", "Morocco", "Nigeria", "Tanzania", "Tunisia", "Zimbabwe"],
      "Asia": ["Azerbaijan", "Bahrain", "China", "India", "Iran", "Japan", "Jordan", "Malaysia", "Mongolia", "Pakistan", "Palestine", "Saudi Arabia", "Sri Lanka", "Turkey", "Yemen", "Vietnam"],
      "Europe": ["Austria", "Bulgaria", "France", "Germany", "Greece", "Hungary", "Italy", "Monaco", "Macedonia", "Portugal", "Romania", "Russia", "San Marino", "Spain", "Switzerland", "Vetican City"],
      "North America": ["Antigua and Barbuda", "Costa Rica", "El Salvador", "Saint Lucia", "USA"],
      "South America": ["Argentina", "Brazil", "Guyana", "Paraguay", "Uruguay"],
      "Oceania": ["Australia", "New Zealand", "Solomon Islands"]
    };

    const container = document.getElementById('explore-container');

    for (let continent in data) {
      const section = document.createElement('div');
      section.className = 'continent';

      const title = document.createElement('h2');
      title.textContent = continent;
      title.onclick = () => {
        grid.style.display = grid.style.display === 'grid' ? 'none' : 'grid';
      };

      const grid = document.createElement('div');
      grid.className = 'country-grid';

      data[continent].forEach(country => {
        const item = document.createElement('div');
        item.className = 'country';

        const img = document.createElement('img');
        const flagName = country.toLowerCase().replace(/ /g, '-').replace(/[^a-z\-]/g, '') + '-flag';
        const ext = ["png", "jpg", "jpeg"];
        let found = false;

        for (let e of ext) {
          img.src = `${flagName}.${e}`;
          img.onerror = () => {
            if (!found) img.src = "fallback.png";
          };
          img.onload = () => found = true;
          break;
        }

        const name = document.createElement('span');
        name.textContent = country;

        const tip = document.createElement('div');
        tip.className = 'tooltip';
        tip.textContent = `Click to explore ${country}`;

        item.appendChild(img);
        item.appendChild(name);
        item.appendChild(tip);
        grid.appendChild(item);
      });

      section.appendChild(title);
      section.appendChild(grid);
      container.appendChild(section);
    }

    document.getElementById('search').addEventListener('input', function () {
      const term = this.value.toLowerCase();
      document.querySelectorAll('.country').forEach(c => {
        const name = c.querySelector('span').textContent.toLowerCase();
        c.style.display = name.includes(term) ? 'block' : 'none';
      });
    });
  </script></body>
</html>
