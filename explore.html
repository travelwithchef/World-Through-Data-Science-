<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Explore Countries - World Through Data Science</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #282c34;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            margin-top: 30px;
        }
        .btn-country {
            background-color: #28a745;
            color: white;
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .btn-country:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Explore Countries</h1>
        <p>Select a country to explore street views and data insights.</p>
    </header>

    <!-- Countries List Section -->
    <div class="container">
        <div class="row">
            <!-- Example Countries -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Spain</h5>
                        <a href="spain.html" class="btn btn-country">Explore Spain</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">India</h5>
                        <a href="india.html" class="btn btn-country">Explore India</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">United States</h5>
                        <a href="us.html" class="btn btn-country">Explore USA</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 World Through Data Science | All Rights Reserved</p>
    </footer>

    <!-- Bootstrap 5 JS and Popper.js (for responsiveness) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
