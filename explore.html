<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Explore Countries</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      box-sizing: border-box;
    }

    body {
      background-color: #121212;
      color: #f2f2f2;
      padding: 20px;
    }

    nav {
      background-color: #1a1a1a;
      padding: 15px 0;
      text-align: center;
      border-bottom: 1px solid #333;
      margin-bottom: 30px;
    }

    nav a {
      color: #f5f5f5;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2.4rem;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }

    .search-bar input {
      width: 60%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background-color: #1f1f1f;
      color: #fff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: #1a1a1a;
      border: 1px solid #333;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      background-color: #2a2a2a;
    }

    .card img {
      max-width: 80px;
      margin-bottom: 15px;
    }

    .card h3 {
      margin-bottom: 10px;
      font-size: 1.2rem;
      color: #fff;
    }

    .card p {
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="explore.html">Explore</a>
    <a href="flags.html">Flags</a>
    <a href="lab.html">Lab</a>
  </nav>

  <h1>Explore Countries</h1>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search for a country...">
  </div>

  <div class="grid" id="countryGrid">
    <div class="card">
      <img src="india-flag.jpg" alt="India Flag">
      <h3>India</h3>
      <p>Capital: New Delhi</p>
    </div>
    <div class="card">
      <img src="japan-flag.jpg" alt="Japan Flag">
      <h3>Japan</h3>
      <p>Capital: Tokyo</p>
    </div>
    <div class="card">
      <img src="france-flag.jpg" alt="France Flag">
      <h3>France</h3>
      <p>Capital: Paris</p>
    </div>
    <!-- Add more countries here in same format -->
  </div>

  <script>
    const searchInput = document.getElementById("searchInput");
    const cards = document.querySelectorAll(".card");

    searchInput.addEventListener("input", function() {
      const searchTerm = this.value.toLowerCase();
      cards.forEach(card => {
        const country = card.querySelector("h3").textContent.toLowerCase();
        card.style.display = country.includes(searchTerm) ? "block" : "none";
      });
    });
  </script>
</body>
</html>
