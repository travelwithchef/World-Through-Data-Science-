<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Explore Countries</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0f0f0f;
      color: #f2f2f2;
      font-family: 'Montserrat', sans-serif;
      padding: 40px 20px;
    }

    nav {
      background-color: #1a1a1a;
      padding: 15px 0;
      text-align: center;
      border-bottom: 1px solid #333;
      margin-bottom: 30px;
    }

    nav a {
      color: #f5f5f5;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 30px;
      gap: 10px;
    }

    .controls input, .controls button {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }

    .controls input {
      width: 240px;
    }

    .controls button {
      background-color: #333;
      color: #fff;
      cursor: pointer;
    }

    .controls button:hover {
      background-color: #555;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .country {
      background-color: #1a1a1a;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .country:hover {
      transform: translateY(-5px);
      background-color: #2a2a2a;
    }

    .country img {
      width: 100%;
      height: auto;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .country-name {
      color: #fff;
      font-weight: bold;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="explore.html">Explore</a>
    <a href="flags.html">Flags</a>
    <a href="lab.html">Lab</a>
  </nav>

  <h1>Explore Countries</h1>

  <div class="controls">
    <input type="text" id="search" placeholder="Search country..." />
    <button onclick="filterByContinent('All')">All</button>
    <button onclick="filterByContinent('Africa')">Africa</button>
    <button onclick="filterByContinent('Asia')">Asia</button>
    <button onclick="filterByContinent('Europe')">Europe</button>
    <button onclick="filterByContinent('North America')">North America</button>
    <button onclick="filterByContinent('South America')">South America</button>
    <button onclick="filterByContinent('Oceania')">Oceania</button>
  </div>

  <div class="grid" id="countryGrid">
    <!-- Countries will be injected here -->
  </div>

  <script>
    const countries = [
      // Africa
      { name: "Algeria", flag: "flags/Algeria.png", continent: "Africa" },
      { name: "Egypt", flag: "flags/Egypt.png", continent: "Africa" },
      { name: "Ethiopia", flag: "flags/Ethiopia.png", continent: "Africa" },
      { name: "Libya", flag: "flags/Libya.png", continent: "Africa" },
      { name: "Morocco", flag: "flags/Morocco.png", continent: "Africa" },
      { name: "Nigeria", flag: "flags/Nigeria.png", continent: "Africa" },
      { name: "Tanzania", flag: "flags/Tanzania.png", continent: "Africa" },
      { name: "Tunisia", flag: "flags/Tunisia.png", continent: "Africa" },
      { name: "Zimbabwe", flag: "flags/Zimbabwe.png", continent: "Africa" },

      // Asia
      { name: "Azerbaijan", flag: "flags/Azerbaijan.png", continent: "Asia" },
      { name: "Bahrain", flag: "flags/Bahrain.png", continent: "Asia" },
      { name: "China", flag: "flags/China.png", continent: "Asia" },
      { name: "India", flag: "flags/India.png", continent: "Asia" },
      { name: "Iran", flag: "flags/Iran.png", continent: "Asia" },
      { name: "Japan", flag: "flags/Japan.png", continent: "Asia" },
      { name: "Jordan", flag: "flags/Jordan.png", continent: "Asia" },
      { name: "Malaysia", flag: "flags/Malaysia.png", continent: "Asia" },
      { name: "Mongolia", flag: "flags/Mongolia.png", continent: "Asia" },
      { name: "Pakistan", flag: "flags/Pakistan.png", continent: "Asia" },
      { name: "Palestine", flag: "flags/Palestine.png", continent: "Asia" },
      { name: "Saudi Arabia", flag: "flags/Saudi Arabia.png", continent: "Asia" },
      { name: "Sri Lanka", flag: "flags/Sri Lanka.png", continent: "Asia" },
      { name: "Turkey", flag: "flags/Turkey.png", continent: "Asia" },
      { name: "Yemen", flag: "flags/Yemen.png", continent: "Asia" },
      { name: "Vietnam", flag: "flags/Vietnam.png", continent: "Asia" },

      // Europe
      { name: "Austria", flag: "flags/Austria.png", continent: "Europe" },
      { name: "Bulgaria", flag: "flags/Bulgaria.png", continent: "Europe" },
      { name: "France", flag: "flags/France.png", continent: "Europe" },
      { name: "Germany", flag: "flags/Germany.png", continent: "Europe" },
      { name: "Greece", flag: "flags/Greece.png", continent: "Europe" },
      { name: "Hungary", flag: "flags/Hungary.png", continent: "Europe" },
      { name: "Italy", flag: "flags/Italy.png", continent: "Europe" },
      { name: "Monaco", flag: "flags/Monaco.png", continent: "Europe" },
      { name: "Macedonia", flag: "flags/Macedonia.png", continent: "Europe" },
      { name: "Portugal", flag: "flags/Portugal.png", continent: "Europe" },
      { name: "Romania", flag: "flags/Romania.png", continent: "Europe" },
      { name: "Russia", flag: "flags/Russia.png", continent: "Europe" },
      { name: "San Marino", flag: "flags/San Marino.png", continent: "Europe" },
      { name: "Spain", flag: "flags/Spain.png", continent: "Europe" },
      { name: "Switzerland", flag: "flags/Switzerland.png", continent: "Europe" },
      { name: "Vatican City", flag: "flags/Vatican City.png", continent: "Europe" },

      // North America
      { name: "Antigua and Barbuda", flag: "flags/Antigua and Barbuda.png", continent: "North America" },
      { name: "Costa Rica", flag: "flags/Costa Rica.png", continent: "North America" },
      { name: "El Salvador", flag: "flags/El Salvador.png", continent: "North America" },
      { name: "Saint Lucia", flag: "flags/Saint Lucia.png", continent: "North America" },
      { name: "USA", flag: "flags/USA.png", continent: "North America" },

      // South America
      { name: "Argentina", flag: "flags/Argentina.png", continent: "South America" },
      { name: "Brazil", flag: "flags/Brazil.png", continent: "South America" },
      { name: "Guyana", flag: "flags/Guyana.png", continent: "South America" },
      { name: "Paraguay", flag: "flags/Paraguay.png", continent: "South America" },
      { name: "Uruguay", flag: "flags/Uruguay.png", continent: "South America" },

      // Oceania
      { name: "Australia", flag: "flags/Australia.png", continent: "Oceania" },
      { name: "New Zealand", flag: "flags/New Zealand.png", continent: "Oceania" },
      { name: "Solomon Islands", flag: "flags/Solomon Islands.png", continent: "Oceania" },
    ];

    const countryGrid = document.getElementById('countryGrid');
    const searchInput = document.getElementById('search');

    function displayCountries(list) {
      countryGrid.innerHTML = '';
      list.forEach(c => {
        const div = document.createElement('div');
        div.className = 'country';
        div.innerHTML = `
          <img src="${c.flag}" alt="${c.name} Flag">
          <div class="country-name">${c.name}</div>
        `;
        countryGrid.appendChild(div);
      });
    }

    function filterByContinent(continent) {
      const term = searchInput.value.toLowerCase();
      const filtered = countries.filter(c => {
        const matchesContinent = continent === 'All' || c.continent === continent;
        const matchesSearch = c.name.toLowerCase().includes(term);
        return matchesContinent && matchesSearch;
      });
      displayCountries(filtered);
    }

    searchInput.addEventListener('input', () => filterByContinent('All'));

    displayCountries(countries);
  </script>
</body>
</html>
