  <style>
    /* Color theme */
    :root {
      --black: #121212;
      --off-white: #f8f8f8;
      --pure-white: #ffffff;
      --grey-light: #bbbbbb;
      --grey-dark: #444444;
      --accent-color: #666666;
    }
    body {
      margin: 0;
      background-color: var(--black);
      color: var(--off-white);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
    }
    nav {
      background-color: var(--grey-dark);
      padding: 12px 0;
      text-align: center;
      border-bottom: 1px solid var(--grey-light);
    }
    nav a {
      color: var(--off-white);
      margin: 0 18px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: var(--pure-white);
    }
    header {
      padding: 30px 20px 10px;
      text-align: center;
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: 0.05em;
      color: var(--pure-white);
      user-select: none;
    }
    #searchInput {
      display: block;
      margin: 10px auto 30px;
      padding: 10px 15px;
      width: 80%;
      max-width: 500px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      background-color: var(--grey-dark);
      color: var(--off-white);
      box-shadow: inset 2px 2px 5px #000000aa;
      outline: none;
      transition: background-color 0.3s ease;
    }
    #searchInput::placeholder {
      color: var(--grey-light);
    }
    #searchInput:focus {
      background-color: var(--grey-light);
      color: var(--black);
    }
    .continent-section {
      max-width: 900px;
      margin: 0 auto 35px;
      border: 1px solid var(--grey-dark);
      border-radius: 12px;
      background-color: var(--grey-dark);
      overflow: hidden;
      box-shadow: 0 4px 8px #00000088;
      user-select: none;
    }
    .continent-header {
      background-color: var(--black);
      color: var(--off-white);
      padding: 14px 24px;
      font-size: 1.5rem;
      font-weight: 700;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: background-color 0.3s ease;
      border-radius: 12px 12px 0 0;
    }
    .continent-header:hover {
      background-color: var(--grey-dark);
      color: var(--pure-white);
    }
    .toggle-icon {
      font-weight: 900;
      font-size: 1.5rem;
      transition: transform 0.3s ease;
      user-select: none;
    }
    .continent-header.active .toggle-icon {
      transform: rotate(90deg);
    }
    .country-list {
      padding: 15px 40px 25px;
      display: none;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease;
    }
    .continent-section.active .country-list {
      display: block;
      max-height: 1000px; /* large enough to show all */
    }
    .country-item {
      color: var(--off-white);
      font-size: 1.12rem;
      margin: 8px 0;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 8px;
      transition: background-color 0.3s ease, color 0.3s ease;
      position: relative;
    }
    .country-item:hover {
      background-color: var(--grey-light);
      color: var(--black);
    }
    .country-item::after {
      content: attr(data-continent);
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--accent-color);
      opacity: 0.6;
      user-select: none;
    }
    /* Responsive */
    @media (max-width: 600px) {
      .continent-header {
        font-size: 1.3rem;
        padding: 12px 18px;
      }
      .country-list {
        padding: 15px 20px 20px;
      }
      .country-item {
        font-size: 1rem;
        margin: 6px 0;
        padding: 6px 10px;
      }
      #searchInput {
        width: 90%;
      }
    }
  </style>
</head>
