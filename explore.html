<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Explore Countries</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .continent {
      margin: 30px;
    }
    h2 {
      background-color: #1f1f1f;
      padding: 15px;
      cursor: pointer;
      border-radius: 5px;
    }
    .country-grid {
      display: none;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 15px;
      margin-top: 15px;
    }
    .country {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .country:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }
    .country img {
      width: 100%;
      display: block;
      border-radius: 10px;
    }
    .country-name {
      position: absolute;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      width: 100%;
      text-align: center;
      padding: 5px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>  <nav style="background-color: #1a1a1a; padding: 15px 0; text-align: center; border-bottom: 1px solid #333;">
