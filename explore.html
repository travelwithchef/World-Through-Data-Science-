<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Explore Countries</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }
    nav {
      background-color: #1a1a1a;
      padding: 15px 0;
      text-align: center;
      border-bottom: 1px solid #333;
    }
    nav a {
      color: #f5f5f5;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .continent {
      margin: 30px;
    }
    .continent h2 {
      cursor: pointer;
      background-color: #222;
      padding: 10px;
      border-left: 5px solid #555;
    }
    .countries {
      display: none;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 15px;
    }
    .country {
      width: 120px;
      text-align: center;
      position: relative;
      cursor: pointer;
    }
    .country img {
      width: 100%;
      height: auto;
      border: 2px solid #444;
      border-radius: 8px;
      transition: transform 0.3s, border-color 0.3s;
    }
    .country:hover img {
      transform: scale(1.05);
      border-color: #09f;
    }
    .country-name {
      margin-top: 8px;
      font-size: 14px;
      color: #ddd;
    }
    .tooltip {
      position: absolute;
      bottom: 100%;
      background-color: #222;
      padding: 5px 10px;
      font-size: 12px;
      border-radius: 4px;
      white-space: nowrap;
      transform: translateX(-50%);
      left: 50%;
      display: none;
      color: #fff;
    }
    .country:hover .tooltip {
      display: block;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="explore.html">Explore</a>
    <a href="flags.html">Flags</a>
    <a href="lab.html">Lab</a>
  </nav>

  <div id="explore-container"></div>

  <script>
    const data = {
      "Africa": ["algeria", "egypt", "ethiopia", "libya", "morocco", "nigeria", "tanzania", "tunisia", "zimbabwe"],
      "Asia": ["azerbaijan", "bahrain", "china", "india", "iran", "japan", "jordan", "malaysia", "mongolia", "pakistan", "palestine", "saudi-arabia", "sri-lanka", "turkey", "vietnam", "yemen"],
      "Europe": ["austria", "bulgaria", "france", "germany", "greece", "hungary", "italy", "monaco", "macedonia", "portugal", "romania", "russia", "san-marino", "spain", "switzerland", "vetican-city"],
      "North America": ["antigua-and-barbuda", "costa-rica", "el-salvador", "saint-lucia", "usa"],
      "South America": ["argentina", "brazil", "guyana", "paraguay", "uruguay"],
      "Oceania": ["australia", "new-zealand", "solomon-islands"]
    };

    const pngList = [
      "sri-lanka", "turkey", "austria", "bulgaria", "france", "germany", "greece", "hungary", "italy", "monaco",
      "macedonia", "portugal", "romania", "russia", "san-marino", "spain", "switzerland", "vetican-city",
      "antigua-and-barbuda", "costa-rica", "el-salvador", "saint-lucia", "usa", "argentina", "brazil", "guyana",
      "paraguay", "uruguay", "australia", "new-zealand", "solomon-islands"
    ];

    const container = document.getElementById("explore-container");

    for (let continent in data) {
      const section = document.createElement("div");
      section.classList.add("continent");

      const heading = document.createElement("h2");
      heading.textContent = continent;
      heading.onclick = () => {
        const block = section.querySelector(".countries");
        block.style.display = block.style.display === "flex" ? "none" : "flex";
      };

      const countriesDiv = document.createElement("div");
      countriesDiv.classList.add("countries");

      data[continent].forEach(name => {
        const countryDiv = document.createElement("div");
        countryDiv.classList.add("country");

        const ext = pngList.includes(name) ? 'png' : 'jpg';
        const img = document.createElement("img");
        img.src = `${name}-flag.${ext}`;
        img.alt = `${name} flag`;

        const tooltip = document.createElement("div");
        tooltip.className = "tooltip";
        tooltip.textContent = `Click to explore ${name.replace(/-/g, ' ').toUpperCase()}`;

        const nameLabel = document.createElement("div");
        nameLabel.className = "country-name";
        nameLabel.textContent = name.replace(/-/g, ' ').toUpperCase();

        countryDiv.appendChild(img);
        countryDiv.appendChild(tooltip);
        countryDiv.appendChild(nameLabel);
        countriesDiv.appendChild(countryDiv);
      });

      section.appendChild(heading);
      section.appendChild(countriesDiv);
      container.appendChild(section);
    }
  </script>

</body>
</html>
