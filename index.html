<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>World Tour Gallery</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #f2f2f2;
      font-family: 'Segoe UI', sans-serif;
    }

    .slider {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .slides {
      display: flex;
      transition: transform 0.8s ease-in-out;
      height: 100%;
    }

    .slide {
      min-width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      background-color: #111;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: #000;
    }

    .caption {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 10px 20px;
      font-size: 1.5rem;
      border-radius: 8px;
      backdrop-filter: blur(5px);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3rem;
      color: #fff;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 0 15px;
      cursor: pointer;
      z-index: 10;
      user-select: none;
    }

    .nav.left {
      left: 10px;
    }

    .nav.right {
      right: 10px;
    }

    .dots {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
    }

    .dot {
      width: 12px;
      height: 12px;
      background-color: #999;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s;
    }

    .dot.active {
      background-color: #fff;
    }

    @media (max-width: 768px) {
      .caption {
        font-size: 1rem;
      }

      .nav {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="slider">
    <div class="slides" id="slides">
      <!-- Slides will be injected here -->
    </div>

    <div class="nav left" onclick="prevSlide()">‹</div>
    <div class="nav right" onclick="nextSlide()">›</div>

    <div class="dots" id="dots"></div>
  </div>

  <script>
    const imageList = [
      "algeria.png", "zimbabwe.png", "azerbaijan.png", "bahrain.png",
      "china.png", "india.png", "iran.png", "japan.png", "jordan.png",
      "malaysia.png", "mongolia.png", "pakistan.png", "palestine.png",
      "saudi-arabia.png", "sri-lanka.png", "turkey.png", "yemen.png",
      "vietnam.png", "austria.png", "bulgaria.png", "france.png",
      "germany.png", "greece.png", "hungary.png", "italy.png", "monaco.png",
      "macedonia.png", "portugal.png", "romania.png", "russia.png",
      "spain.png", "switzerland.png", "vetican-city.png",
      "antigua-and-barbuda.png", "costa-rica.png", "el-salvador.png",
      "Saint-lucia.png", "usa.png", "argentina.png", "brazil.png",
      "guyana.png", "paraguay.png", "uruguay.png", "australia.png",
      "new-zealand.png", "solomon-islands.png"
    ];

    const getCountryName = (filename) => {
      return filename
        .replace('.png', '')
        .replace(/-/g, ' ')
        .replace(/\b\w/g, (l) => l.toUpperCase());
    };

    const slidesContainer = document.getElementById('slides');
    const dotsContainer = document.getElementById('dots');

    imageList.forEach((img, i) => {
      const slide = document.createElement('div');
      slide.className = 'slide';
      slide.innerHTML = `
        <img src="${img}" alt="${getCountryName(img)}">
        <div class="caption">${getCountryName(img)}</div>
      `;
      slidesContainer.appendChild(slide);

      const dot = document.createElement('div');
      dot.className = 'dot';
      dot.onclick = () => showSlide(i);
      dotsContainer.appendChild(dot);
    });

    let currentIndex = 0;
    const slides = document.querySelectorAll('.slide');
    const dots = document.querySelectorAll('.dot');

    const showSlide = (index) => {
      if (index < 0) index = imageList.length - 1;
      if (index >= imageList.length) index = 0;
      currentIndex = index;
      slidesContainer.style.transform = `translateX(-${index * 100}%)`;
      dots.forEach((dot, i) =>
        dot.classList.toggle('active', i === index)
      );
    };

    const prevSlide = () => showSlide(currentIndex - 1);
    const nextSlide = () => showSlide(currentIndex + 1);

    showSlide(0);

    // Auto-slide
    setInterval(() => {
      nextSlide();
    }, 6000);
  </script>
</body>
</html>
