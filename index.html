<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>World Visual Gallery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #111;
      position: absolute;
      width: 100%;
      top: 0;
      z-index: 10;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: #f4f4f4;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #ccc;
    }

    .search-bar {
      background-color: #222;
      border: none;
      padding: 8px 14px;
      border-radius: 4px;
      color: #fff;
      font-size: 14px;
    }

    .slider {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      height: 100vh;
      scroll-behavior: smooth;
    }

    .slide {
      flex: none;
      width: 100%;
      height: 100%;
      scroll-snap-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .slide img {
      max-width: 40vw;
      max-height: 70vh;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.08);
    }

    .progress-bar {
      height: 4px;
      background: grey;
      width: 100%;
      position: absolute;
      top: 68px;
      left: 0;
      z-index: 9;
    }

    .progress {
      height: 100%;
      width: 0%;
      background: #fff;
      transition: width 5s linear;
    }
  </style>
</head>
<body>
  <header>
    <input class="search-bar" type="text" placeholder="Search countries..." />
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="explore.html">Explore Country</a>
      <a href="lab.html">Data Science Lab</a>
    </div>
  </header>

  <script>
    const slider = document.getElementById('slider');
    const progress = document.getElementById('progress');
    let current = 0;

    function advanceSlide() {
      current++;
      if (current >= slider.children.length) current = 0;
      slider.scrollTo({
        left: slider.children[current].offsetLeft,
        behavior: 'smooth'
      });

      progress.style.width = '0%';
      setTimeout(() => progress.style.width = '100%', 100);
    }

    setInterval(advanceSlide, 5000); // 5 seconds
    window.onload = () => progress.style.width = '100%';
  </script>
