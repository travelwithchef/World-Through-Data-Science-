<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>World Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #f2f2f2;
    }

    .slider-container {
      position: relative;
      overflow: hidden;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .slider {
      display: flex;
      transition: transform 0.6s ease-in-out;
      will-change: transform;
    }

    .slide {
      min-width: 100vw;
      height: 100vh;
      position: relative;
      flex-shrink: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #111;
    }

    .slide img {
      width: 90%;
      max-height: 80vh;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(255, 255, 255, 0.1);
    }

    .overlay-text {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.6);
      padding: 12px 24px;
      border-radius: 8px;
      color: #fff;
      font-size: 1.5rem;
      font-weight: bold;
      opacity: 0;
      animation: fadeIn 1.2s ease forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .nav-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 20px;
      box-sizing: border-box;
    }

    .nav-buttons button {
      background-color: rgba(255,255,255,0.1);
      border: none;
      color: white;
      font-size: 2rem;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
      transition: background 0.3s;
    }

    .nav-buttons button:hover {
      background-color: rgba(255,255,255,0.3);
    }

    .dots {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 8px;
    }

    .dot {
      height: 10px;
      width: 10px;
      background-color: grey;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .dot.active {
      background-color: white;
    }
  </style>
</head>
<body>

  <div class="slider-container">
    <div class="slider" id="slider">
      <!-- Slides inserted dynamically -->
    </div>

    <div class="nav-buttons">
      <button onclick="prevSlide()">‹</button>
      <button onclick="nextSlide()">›</button>
    </div>

    <div class="dots" id="dots"></div>
  </div>

  <script>
    const images = [
      'algeria.png','zimbabwe.png','azerbaijan.png','bahrain.png','china.png',
      'india.png','iran.png','japan.png','jordan.png','malaysia.png','mongolia.png',
      'pakistan.png','palestine.png','saudi-arabia.png','sri-lanka.png','turkey.png',
      'yemen.png','vietnam.png','austria.png','bulgaria.png','france.png','germany.png',
      'greece.png','hungary.png','italy.png','monaco.png','macedonia.png','portugal.png',
      'romania.png','russia.png','spain.png','switzerland.png','vetican-city.png',
      'antigua-and-barbuda.png','costa-rica.png','el-salvador.png','Saint-lucia-png',
      'usa.png','argentina.png','brazil.png','guyana.png','paraguay.png','uruguay.png',
      'australia.png','new-zealand.png','solomon-islands.png'
    ];

    const slider = document.getElementById("slider");
    const dots = document.getElementById("dots");

    images.forEach((img, index) => {
      const countryName = img.replace(/[-_]/g, ' ').replace('.png', '').replace(/\b\w/g, l => l.toUpperCase());

      const slide = document.createElement("div");
      slide.className = "slide";
      slide.innerHTML = `
        <img src="${img}" alt="${countryName}">
        <div class="overlay-text">${countryName}</div>
      `;
      slider.appendChild(slide);

      const dot = document.createElement("span");
      dot.className = "dot";
      dot.onclick = () => goToSlide(index);
      dots.appendChild(dot);
    });

    let currentSlide = 0;
    updateSlider();

    function updateSlider() {
      slider.style.transform = `translateX(-${currentSlide * 100}vw)`;
      document.querySelectorAll(".dot").forEach((d, i) =>
        d.classList.toggle("active", i === currentSlide)
      );
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % images.length;
      updateSlider();
    }

    function prevSlide() {
      currentSlide = (currentSlide - 1 + images.length) % images.length;
      updateSlider();
    }

    function goToSlide(index) {
      currentSlide = index;
      updateSlider();
    }
  </script>
</body>
</html>
