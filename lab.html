<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Data Lab</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    h1 {
      text-align: center;
    }
    #countryInput {
      display: block;
      margin: 20px auto;
      padding: 10px;
      width: 300px;
      font-size: 16px;
    }
    canvas {
      display: block;
      margin: 30px auto;
      max-width: 90%;
      background: #fff;
      border-radius: 12px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Weather Data Lab</h1>
  <input type="text" id="countryInput" placeholder="Enter country name (e.g. India or USA)" />
  <canvas id="weatherChart" width="600" height="400"></canvas>

  <script>
    const ctx = document.getElementById('weatherChart').getContext('2d');
    let chart;

    async function loadWeatherData() {
      const response = await fetch('data/weather-data.json');
      const data = await response.json();

      const input = document.getElementById('countryInput');
      input.addEventListener('input', () => {
        const country = input.value.trim();
        if (data[country]) {
          updateChart(data[country].dates, data[country].temps, country);
        }
      });
    }

    function updateChart(labels, temps, country) {
      if (chart) {
        chart.destroy();
      }
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: `Avg Temp in ${country} (Â°C)`,
            data: temps,
            borderColor: 'rgba(75, 192, 192, 1)',
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            fill: true,
            tension: 0.3,
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              labels: { color: '#fff' }
            }
          },
          scales: {
            x: {
              ticks: { color: '#fff' }
            },
            y: {
              ticks: { color: '#fff' },
              beginAtZero: true
            }
          }
        }
      });
    }

    loadWeatherData();
  </script>
</body>
</html>
