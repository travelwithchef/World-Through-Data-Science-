<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    .controls {
      text-align: center;
      margin-bottom: 1rem;
    }
    .charts {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }
    canvas {
      background-color: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Weather Dashboard</h1>  <div class="controls">
    <label for="start-date">Start Date: </label>
    <input type="date" id="start-date"><label for="end-date">End Date: </label>
<input type="date" id="end-date">

<button onclick="applyFilter()">Apply Filter</button>

  </div>  <div class="charts">
    <canvas id="temperatureChart" width="400" height="200"></canvas>
    <canvas id="humidityChart" width="400" height="200"></canvas>
    <canvas id="windChart" width="400" height="200"></canvas>
  </div>  <script>
    let rawData = [];
    let temperatureChart, humidityChart, windChart;

    async function fetchData() {
      const response = await fetch('./data/weather-data.json');
      rawData = await response.json();
      updateCharts(rawData);
    }

    function applyFilter() {
      const start = new Date(document.getElementById('start-date').value);
      const end = new Date(document.getElementById('end-date').value);

      const filtered = rawData.filter(d => {
        const date = new Date(d.date);
        return (!isNaN(start) ? date >= start : true) && (!isNaN(end) ? date <= end : true);
      });

      updateCharts(filtered);
    }

    function updateCharts(data) {
      const labels = data.map(d => d.date);
      const temps = data.map(d => d.temperature);
      const humidity = data.map(d => d.humidity);
      const wind = data.map(d => d.windSpeed);

      if (temperatureChart) temperatureChart.destroy();
      if (humidityChart) humidityChart.destroy();
      if (windChart) windChart.destroy();

      const config = (label, dataset, color) => ({
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: label,
            data: dataset,
            backgroundColor: color
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: {
              ticks: { maxRotation: 90, minRotation: 45 }
            }
          }
        }
      });

      temperatureChart = new Chart(
        document.getElementById('temperatureChart'),
        config('Temperature (Â°C)', temps, 'rgba(255, 99, 132, 0.7)')
      );
      humidityChart = new Chart(
        document.getElementById('humidityChart'),
        config('Humidity (%)', humidity, 'rgba(54, 162, 235, 0.7)')
      );
      windChart = new Chart(
        document.getElementById('windChart'),
        config('Wind Speed (km/h)', wind, 'rgba(75, 192, 192, 0.7)')
      );
    }

    fetchData();
  </script>
</body>
</html>
